name: Build and Test

on:
    push:
        branches-ignore: ['main']
    workflow_dispatch:

permissions:
    contents: read
    id-token: write

concurrency:
    group: 'build'
    cancel-in-progress: false

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '18.18.0'
                  cache: npm
            - name: Install Dependencies
              run: npm ci
            - name: Test
              run: 'npm run lint'

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '18.18.0'
                  cache: npm
            - name: Install Dependencies
              run: npm ci
            - name: Test
              run: 'npm run test'

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '18.18.0'
                  cache: npm
            - name: Install Dependencies
              run: npm ci
            - name: Build
              run: npm run build
