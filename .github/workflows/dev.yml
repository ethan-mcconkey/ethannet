name: Lint, Test, and Build all Pushes

on:
    push:
        branches-ignore: ['main']
    workflow_dispatch:

permissions:
    contents: read
    id-token: write

concurrency:
    group: 'build'
    cancel-in-progress: false

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Bun ${{ vars.BUN_VERSION }}
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ vars.BUN_VERSION }}
            - name: Install Dependencies
              run: bun install
            - name: Lint
              run: 'bun run lint'

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Bun ${{ vars.BUN_VERSION }}
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ vars.BUN_VERSION }}
            - name: Install Dependencies
              run: bun install
            - name: Test
              run: 'bun test'

    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Bun ${{ vars.BUN_VERSION }}
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: ${{ vars.BUN_VERSION }}
            - name: Install Dependencies
              run: bun install
            - name: Build
              run: bun run build
